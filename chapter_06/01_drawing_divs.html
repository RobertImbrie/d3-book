<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing divs with data</title>
		<script type="text/javascript" src="../d3.js"></script>

		<script src="https://d3js.org/d3-timer.v1.min.js"></script>
		<script src="https://d3js.org/d3-transition.v1.min.js"></script>

		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
				margin-right: 2px;
			}
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering:crispEdges;
			}
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [
				[5, 20],
				[40, 90],
				[250, 50],
				[100, 33],
				[330, 95],
				[410, 12],
				[600, 150]
			];/*[ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19, 14, 11, 22, 29, 11, 13, 12, 17, 18, 10, 24, 18, 25, 9, 3 ];*/
			
			/*d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar")
				.style("height", function(d) {
					return d*5 + "px";
				});*/
			var w = 750,
				h = 100,
				barPadding = 1,
				margin = {top: 30, right: 30, bottom: 30, left: 30},
				height,
				maxData = dataset.reduce(function(a,b){ return Math.max(a, b); });

			var svg = d3.select("body")
						.append("svg")
						.attrs({
							"width": 	(w + margin.left + margin.right),
							"height": 	(h + margin.top + margin.bottom)
						})
					.append("g")
    					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var xScale = d3.scaleLinear()
							.domain([0, d3.max(dataset, function(d) { return d[0] ;})])
							.range(	[0,  w]);

			var yScale = d3.scaleLinear()
							.domain([0, d3.max(dataset, function(d) { return d[1] ;})])
							.range(	[h,  0]);

			var rScale = d3.scaleLinear()
							.domain([0, d3.max(dataset, function(d){ return d[1]; })])
							.range([2, 5]);

			var xAxis = d3.axisBottom()
							.scale(xScale)
							.ticks(5);

			svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle")
				.attrs({
					cx: function(d){ return xScale(d[0]); },
					cy: function(d){ return yScale(d[1]); },
					r:  function(d){ return rScale(d[1]); }
				});

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text( function(d) {
					return d[0] + ", " + d[1];
				})
				.attrs({
					x: 				function(d){ return xScale(d[0]); },
					y: 				function(d){ return yScale(d[1]); },
					"font-family": 	"sans-serif",
					"font-size": 	"11px",
					fill: 			"red"
				});

			svg.append("g")
				.attrs({
					class: 		"axis",
					transform: 	"translate(0," + h + ")" })
				.call(xAxis);
			/*svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attrs({
			   		x: function(d,i){ return i * (w / dataset.length); },
			   		y: function(d){ return h - h * (d / maxData); },
			   		width: w / dataset.length - barPadding,
			   		height: function(d){ return h * (d / maxData); },
			   		fill: function(d){ return "rgb(0,0," + d*10 + ")"}
			   });

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append( "text" )
				.text( function(d) { return d; })
				.attrs({
					x: function(d, i){ return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2},
					y: function(d){ return h - h*(d / maxData) + 15},
					"font-family": "sans-serif",
					"font-size": "11px",
					"fill": "white",
					"text-anchor": "middle"
				});

			.attr("r", function(d) {

			})
			.attr("fill", "green")
			.attr("stroke", "purple")
			.attr("stroke-width", function(d){

			});*/


		</script>
	</body>
